{% extends "reading_assist/base.html" %}

{% block title %}{{ list.title }}{% endblock %}

{% block navbar %}
    <li><a href="{% url 'reading:index' %}">Index</a></li>
{% endblock %}

{% block content %}
    <h2 class="page-header">Add a new document</h2>

    <form action="{% url 'reading:new' %}" method="post">{% csrf_token %}
        <div class="form-group">
            <input name="title" class="form-control" placeholder="Title of article">
        </div>

        <div class="form-group">
            <textarea name="body" class="form-control" placeholder="Paste the article body here"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>

{% endblock %}
